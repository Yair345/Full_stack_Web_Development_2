<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="../../css/main-styles.css" />
    <link rel="stylesheet" href="../../css/games/game2-styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <!-- Game Info Section -->
        <div class="game-info">
            <div class="difficulty-selector">
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="timer">Time: <span id="game-timer">00:00</span></div>
            <div class="score">
                Wins: <span id="wins">0</span>
                Losses: <span id="losses">0</span>
                Ties: <span id="ties">0</span>
            </div>
        </div>

        <!-- Game Board -->
        <div class="board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>

        <!-- Game Controls -->
        <div class="controls">
            <button id="start-btn" class="btn">Start Game</button>
            <button id="reset-btn" class="btn">Reset Board</button>
            <button id="back-btn" class="btn">Back to Games</button>
        </div>
        

        <!-- Game Status -->
        <div id="status-message" class="status"></div>
    </div>
    <script src="../../js/games/game2.js" type="module"></script>
</body>
</html>
