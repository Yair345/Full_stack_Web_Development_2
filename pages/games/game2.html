<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק הזיכרון</title>
    <link rel="stylesheet" href="../../css/main-styles.css">
    <link rel="stylesheet" href="../../css/games/game2-styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="moves">מהלכים: <span id="moves">0</span></div>
            <div class="pairs">זוגות: <span id="pairs">0</span>/<span id="totalPairs">0</span></div>
            <div class="time">זמן: <span id="time">00:00</span></div>
        </div>

        <div id="gameBoard" class="game-board">
            <!-- הקלפים יתווספו דינמית -->
        </div>

        <div id="gameOverlay" class="game-overlay hidden">
            <div class="overlay-content">
                <h2>כל הכבוד!</h2>
                <p>סיימת את המשחק ב-<span id="finalMoves">0</span> מהלכים</p>
                <p>זמן: <span id="finalTime">00:00</span></p>
                <p>ניקוד: <span id="finalScore">0</span></p>
                <button id="restartBtn">שחק שוב</button>
                <a href="../games.html" class="menu-button">חזרה לתפריט</a>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/games/game2.js"></script>
</body>
</html>
